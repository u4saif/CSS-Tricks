<style>
    .loader{
        width: 50%;
        height: 20px; 
        margin-bottom: 5px;
        animation: loading 0.7s linear infinite alternate;
        border-radius: 5px;
    }
    .loader:last-child{
        width: 35%;
    }
    @keyframes loading {
        0%{
            background-color: hsl(200,20%,70%);
        }
        50%{
            background-color: hsl(200,20%,85%);
        }
        100%{
            background-color: hsl(200,20%,95%);
        }
        
    }
</style>
